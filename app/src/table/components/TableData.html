<md-card>
    <md-table-container>
        <table md-table md-progress="$ctrl.promise">
            <thead md-head>
                <tr md-row>
                    <th md-column ng-repeat="header in $ctrl.config.headers track by $index"><span md-colors="{color: 'default-primary-hue-2'}">{{ header }}</span></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="el in  $ctrl.data.elements track by $index" bind-html-compile="$ctrl.template"></tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-boundary-links md-limit="$ctrl.query.limit" md-limit-options="[5, 10, 15]" md-page="$ctrl.query.page"
        md-total="{{$ctrl.data.count}}" md-on-paginate="$ctrl.getElems" md-page-select ></md-table-pagination>
</md-card>
