<md-list class="md-dense">
  <md-list-item ng-repeat="item in $ctrl.menuItems.elements" href="{{item.href}}" flex aria-label="{{item.name}}" ng-click="$ctrl.selectItem(item)"
    ng-class="{ 'md-accent': item.name == $ctrl.selected }">
      <md-icon md-svg-icon="{{item.icon}}"></md-icon>
      <p>{{item.name}}</p>
    </div>
  </md-list-item>
</md-list>
